<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Educational Management System</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="../favicon.ico" rel="icon">
  <link href="../../apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <i class="fas fa-user-circle fa-7x"></i>
            <h5 class="card-title mt-3">Admin Name</h5>
            <p class="card-text">Administrator</p>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="adminName" class="form-label">Name</label>
                <input type="text" class="form-control" id="adminName" value="Enter Name">
              </div>
              <div class="mb-3">
                <label for="adminEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="adminEmail" value="Enter Email Adress">
              </div>
              <div class="mb-3">
                <label for="adminPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="adminPhone" value="Enter Mobile Number">
              </div>
              <div class="mb-3">
                <label for="adminAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="adminAddress" value="Enter Adress">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="profile.html" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
