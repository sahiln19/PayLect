  <main id="main" class="main">
    <div class="card shadow mt-4">
        <div class="card-header text-bg-primary mb-3">
          <h5>Add Faculty</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="FacultyId" class="form-label">ID</label>
              <input type="text" class="form-control" id="FacultyId" placeholder="Faculty Id">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                <input class="form-control" type="file" id="photo" accept="image/*" required>
              </div>
            <div class="mb-3">
              <label for="FacultyName" class="form-label">Name</label>
              <input type="text" class="form-control" id="FacultyName" placeholder="Faculty Name">
            </div>
            <div class="mb-3">
              <label for="FacultyMobile" class="form-label">Mobile</label>
              <input type="number" class="form-control" id="FacultyMobile" placeholder="Faculty Mobile Number">
            </div>
            <div class="mb-3">
                <label for="FacultyEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="FacultyEmail" placeholder="Faculty Email Adress">
              </div>
              <div class="mb-3">
                <label for="FacultyGender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="FacultyGender" placeholder="Faculty Gender">
              </div>
              <div class="mb-3">
                <label for="FacultyQualification " class="form-label">Qualification   </label>
                <input type="text" class="form-control" id="FacultyQualification " placeholder="Faculty Qualification">
              </div>
              <div class="mb-3">
                <label for="FacultyExperience" class="form-label">Experience </label>
                <input type="text" class="form-control" id="FacultyExperience" placeholder="Faculty Experience">
              </div>
              <div class="d-flex justify-content-center align-items-center mb-2">
            <button type="submit" class="btn btn-primary justify-content-between">Submit</button>
              </div>
          </form>
        </div>
      </div>
  </main>
